{% extends 'base.html' %}

{% block content %}
    {% if tasks %}
		{% for task in tasks %}
	        <div class="task">
	            <h1>{{ task.title }}</h1>
	            <p>{{ task.date }}</p>
	            <p>{{ task.description }}</p>
	        </div>
	    {% endfor %}
	{% else %}
	    <p>У Вас нет заданий. <a href="#">Добавить?</a></p>
	{% endif %}
{% endblock %}
